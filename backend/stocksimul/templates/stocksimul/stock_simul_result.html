{% extends 'stocksimul/base.html' %}
<!--{% load static %}-->
{% load stocksimul_tt %}

{% block content %}
<div class="content text-center container center_div">
    <div class="py-5">
      <h1>주식 차트 조회 결과</h1>
      <p class="lead">...</p>
    </div>
</div>

<!-- ajax 내부 url 통신을 사용하여 출력 -->
<div id="container-2" class="chart" style="height:730px">
    <script>
    console.log('container-2 event_name = ', '{{event_name}}' )
    console.log('container-2 event_name = ', '{{start_date_str}}' )
    console.log('container-2 event_name = ', '{{end_date_str}}' )

    $.ajax({
        url : '{% url 'ajax_chart_data' %}',
        type: 'GET',
        data: {'event_name': '{{ event_name }}'
        , 'start_date_str':'{{ start_date_str }}','end_date_str':'{{ end_date_str }}'},
        success: function(data){

        console.log('ajax response data = ', data)
        console.log('ajax response data length = ', data.chart_data.length)
        console.log('ajax response chart data = ', data.chart_data)
        console.log('ajax response chart data 0 = ', data.chart_data[0])
        var ohlc = [],
            volume = [],
            dataLength = data.chart_data.length,
            i = 0;
        for (i; i < dataLength; i += 1) {
            ohlc.push([
                data.chart_data[i][0], // the date
                data.chart_data[i][1], // open
                data.chart_data[i][2], // high
                data.chart_data[i][3], // low
                data.chart_data[i][4] // close
            ]);

            volume.push([
                data.chart_data[i][0], // the date
                data.chart_data[i][5] // the volume
            ]);
        }

        Highcharts.stockChart('container-2', {
        yAxis: [{
            labels: {
                align: 'left'
            },
            height: '80%',
            resize: {
                enabled: true
            }
        }, {
            labels: {
                align: 'left'
            },
            top: '80%',
            height: '20%',
            offset: 0
        }],
        tooltip: {
            shape: 'square',
            headerShape: 'callout',
            borderWidth: 0,
            shadow: false,
            positioner: function (width, height, point) {
                var chart = this.chart,
                    position;

                if (point.isHeader) {
                    position = {
                        x: Math.max(
                            // Left side limit
                            chart.plotLeft,
                            Math.min(
                                point.plotX + chart.plotLeft - width / 2,
                                // Right side limit
                                chart.chartWidth - width - chart.marginRight
                            )
                        ),
                        y: point.plotY
                    };
                } else {
                    position = {
                        x: point.series.chart.plotLeft,
                        y: point.series.yAxis.top - chart.plotTop
                    };
                }

                return position;
            }
        },
        series: [{
            type: 'ohlc',
            id: 'aapl-ohlc',
            name: 'AAPL Stock Price',
            data: ohlc
        }, {
            type: 'column',
            id: 'aapl-volume',
            name: 'AAPL Volume',
            data: volume,
            yAxis: 1
        }],
        responsive: {
            rules: [{
                condition: {
                    maxWidth: 800
                },
                chartOptions: {
                    rangeSelector: {
                        inputEnabled: false
                    },
                }
            }]
        },
<!--        chart:{-->
<!--            height: 700,-->
<!--        }-->
        });
        }
    });
    </script>
</div>

{% endblock %}
